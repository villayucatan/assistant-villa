<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Spa</title>
  <style>
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background-color: #f1f8f3;
      color: #444;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1523747482417-2f5d62d0ed5e'); /* Image de fond subtile */
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #2a9d8f;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      font-family: 'Times New Roman', serif;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    #chatbox {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 1.5rem;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .user, .bot {
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background-color: #e0f7fa;
      color: #264653;
      font-weight: bold;
      margin-left: 0; /* Align√© √† gauche */
      margin-right: auto;
    }

    .bot {
      background-color: #e9f5f4;
      color: #333;
      font-weight: normal;
      margin-left: auto; /* Align√© √† droite */
      margin-right: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 80%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
    }

    button {
      width: 18%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 2%;
    }

    button:hover {
      background-color: #21867a;
    }

    a {
      color: #e76f51;
      text-decoration: underline;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üëã Bienvenue dans votre assistant Spa personnalis√©</h1>
    <p>Posez votre question, et je vous r√©pondrai avec plaisir üí¨</p>

    <div id="chatbox"></div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ex : Quels sont vos tarifs pour 4 personnes ?" />
      <button onclick="envoyer()">Envoyer</button>
    </div>
  </div>

  <script>
    async function envoyer() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user">üë§ Vous : ${message}</div>`;

      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      let reply = data.reply || "‚ö†Ô∏è Une erreur est survenue.";

      // Mise en forme : gras, liens, retours √† la ligne espac√©s
      reply = reply
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/(?:\r\n|\r|\n){2,}/g, '<br><br>')
        .replace(/(?:\r\n|\r|\n)/g, '<br>')
        .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');

      chatbox.innerHTML += `<div class="bot">ü§ñ Assistant : ${reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
